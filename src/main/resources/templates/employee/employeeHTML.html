<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Employee</title>

</head>
<body>

<p th:insert="headerHTML"></p>

<div class="container">
    <h1 th:text="'Dane pracownika'"></h1>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Imię :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.name}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nazwisko :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.lastName}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Miasto :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.city}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Wiek :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.age}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mail :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.mail}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telefon :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.telephoneNumber}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Zlecenia :</label>
                    <div class="col-sm-10">
                        <th:block th:each="job : ${employee.workedJobs}">
                            <p><span class="form-control-static"
                                     th:text="${job.sortOfJob} + '; ' + ${job.client.lastName}"></span></p>
                        </th:block>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <a th:href="@{/Employee/listEmployees}">
            <button type="button" class="btn btn-info">Powrót</button>
        </a>
</div>

</body>
</html>
