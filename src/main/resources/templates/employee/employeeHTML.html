<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>$Title$</title>

</head>
<body>

<p th:insert="headerHTML"></p>

<p>Name: <span th:text="${employee.name}"></span></p>
<th:block th:each="job : ${employee.workedJobs}">
<p>Worked Job: <span th:text="${job.sortOfJob} + '; ' + ${job.clientLastName}"></span></p>
</th:block>

</body>
</html>
