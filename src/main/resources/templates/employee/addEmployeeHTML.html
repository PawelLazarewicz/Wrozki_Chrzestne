<p th:insert="headerHTML"></p>


<div class="container">
    <h1 th:text="'Dodaj Nowego Pracownika'"></h1>

        <form class="form-horizontal" th:action="@{/Employee/listEmployees}" th:object="${employee}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2">Imię:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Imię"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Nazwisko:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Nazwisko"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Miasto:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}" placeholder="Miasto"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Wiek:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{age}" placeholder="Wiek"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Telefon:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{telephoneNumber}" placeholder="Telefon"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Mail:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{mail}" placeholder="Mail"></label>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Dodaj</button>
        </form>
</div>
