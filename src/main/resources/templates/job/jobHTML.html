<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="Job + ' ' +  ${job.clientName}"></title>

</head>
<body>

<p th:insert="headerHTML"></p>

<p>Name: <span th:text="${job.clientName}"></span></p>
<th:block th:each="employee : ${job.employees}">
    <p>Employees assigned: <span th:text="${employee.name} + '; ' + ${employee.lastName}"></span></p>
</th:block>

<form th:action="@{/Job/{id}/assigningEmployee}" th:object="${job}" method="post">
    <select th:field="*{id}">
        <option th:each="employee : ${employees}"
                th:value="${employee.id}"
                th:text="${employee.name} + '; ' + ${employee.age}"></option>
    </select>
    <button type="submit" class="btn btn-default">Dodaj pracownika</button>
</form>

</body>
</html>
