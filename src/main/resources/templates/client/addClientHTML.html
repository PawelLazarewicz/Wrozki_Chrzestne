<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Dodawanie klienta</title>
</head>
<body>

<p th:insert="headerHTML"></p>


<div class="container">
    <h1 th:text="'Dodaj nowego klienta'"></h1>

    <form class="form-horizontal" th:action="@{/Client/listClients}" th:object="${client}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-3">Imię:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{name}" placeholder="Imię"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Nazwisko (nazwa Firmy):</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Nazwisko (nazwa Firmy)"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Miasto:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{city}" placeholder="Miasto"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Adres:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{address}" placeholder="Adres"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Kod pocztowy:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{postalCode}" placeholder="Kod pocztowy"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Telefon:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{telephoneNumber}" placeholder="Telefon"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Mail:</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" th:field="*{mail}" placeholder="Mail"></label>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-success">Dodaj</button>
            <a th:href="@{/Client/listClients}">
                <button type="button" class="btn btn-info">Powrót</button>
            </a>
        </div>
    </form>
</div>

</body>
</html>
