<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="Client + ' ' +  ${client.name}"></title>

</head>
<body>

<p th:insert="headerHTML"></p>

<div class="container">
    <h1 th:text="'Dane klienta'"></h1>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Imię :</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${client.name}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Nazwisko :</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${client.lastName}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Miasto :</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${client.city}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Adres :</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${client.address}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Kod pocztowy :</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${client.postalCode}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Telefon :</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${client.telephoneNumber}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Mail :</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${client.mail}"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <a th:href="@{/Client/listClients}">
        <button type="button" class="btn btn-info">Powrót</button>
    </a>
</div>

</body>
</html>
